<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メンバーを追加する</title>
</head>
<body>
    <form action="/sn" method="POST">
        
        <label>メンバーカラー：</label><br>
        <input type="text" name="color" id="color" required><br>

        <label>名前：</label><br>
        <input type="text" name="name" id="name" required><br>

        <label>生年月日：</label><br>
        <input type="text" name="birth"><br>

        <label>出身地：</label><br>
        <input type="text" name="from"><br>

        <label>血液型：</label><br>
        <input type="text" name="DNA"><br>

        <label>身長：</label><br>
        <input type="text" name="tall"><br>

        <label>入所日：</label><br>
        <input type="text" name="admission"><br>

        <label>趣味：</label><br>
        <input type="text" name="hobby"><br>

        <label>特技：</label><br>
        <input type="text" name="skill"><br>

        <input type="submit" values="登録">
    </form>
    <br>
    <a href="/sn">一覧に戻る</a>
</body>
</html>
